# Example: How to use PipelineLens in your repository
# Add this to YOUR repo's .github/workflows/ folder

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Docker build & push
        run: |
          docker build -t myapp:${{ github.sha }} .
          docker push myapp:${{ github.sha }}

  # Add PipelineLens ‚Äî runs only when the build job fails
  analyze-failure:
    runs-on: ubuntu-latest
    needs: [build]
    if: failure()  # Only runs when a previous job fails
    permissions:
      contents: read
      actions: read        # Required to read workflow logs
      pull-requests: write # Required to post PR comments
      issues: write        # Required to post PR comments

    steps:
      - name: üîç Analyze pipeline failure
        uses: your-username/pipeline-lens@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-comment: true   # Posts analysis as PR comment
          post-summary: true   # Posts analysis in job summary tab
